<!doctype html>
<html lang="en">
  <head>
    <title>Đăng Ký</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../signup.css">
  </head>
  <body>
      <div class="container">
          <div class="row ">
              <div class="col-md-4 signup mx-auto">
                    <div class="tittle d-flex justify-content-between">
                        <div class="tittle-text">
                            <h3>Đăng ký</h3>
                            <p>Tạo tài khoản Chợ Tốt ngay</p>
                        </div>
                        <img src="../images/logo.svg" alt="">
                    </div>
                    <div class="body text-center">
                        <form class="form-signup ">
                            <div class="form-label-group">
                              <input type="email" id="inputEmail" class="form-control" placeholder="Nhập SĐT của bạn" required autofocus>
                              <label for="inputPhone"></label>
                            </div>
                            <div class="form-label-group">
                              <input type="password" id="inputPassword" class="form-control" placeholder="Tạo một mật khẩu có ít nhất 5 kí tự" required>
                              <label for="inputPassword"></label>
                            </div>     
                            <button class="btn btn-md btn-primary btn-block" type="submit">Đăng ký</button>
                            <p>Bằng việc Đăng ký, bạn đã đồng ý với <a class="policy" href="#">Điều khoản sử dụng </a>của Chợ Tốt</p>
                            <p>hoặc sử dụng</p>                             
                            <ul class="social-button d-flex flex-inline justify-content-center padding-0">
                                <li><a href="#"><img src="../images/facebook.svg" alt=""></a></li>
                                <li><a href="#"><img src="../images/google.svg" alt=""></a></li>
                                <li><a href="#"><img src="../images/apple.svg" alt=""></a></li>
                            </ul>
                            <p>Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
                        </form>
                    </div>
              </div>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
